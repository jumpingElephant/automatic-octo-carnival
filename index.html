<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Automatic Octo Carnival</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="shortcut icon" type="image/ico" href="favicon.ico">

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Spritverbrauch</a>
            </div>
        </div>
    </nav>


    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1>Hallo, Alex!</h1>
        </div>
    </div>

    <div class="container">
        <table id="consumption-table" class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Kilometerstand</th>
                    <th>Distanz</th>
                    <th>Preis je Liter</th>
                    <th>Kosten</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <nav id="page-navigation" aria-label="table navigation">
            <ul></ul>
        </nav>
    </div>

    <hr/>

    <footer>
        <p>&copy; jumpingElephant 2017</p>
    </footer>
    </div>

    <!-- Load scripts -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/moment/locale/de.js"></script>
    <script src="bower_components/tether/dist/js/tether.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <script type="text/javascript" src="assets/js/libs.js"></script>
    <script id="consumption-row-template" type="text/x-handlebars-template">
        <tbody>
            {{#bills}}
            <tr>
                <td>{{dateFormat date 'L'}}</td>
                <td>{{mileage}} km</td>
                <td>{{distance}} km</td>
                <td>{{numberFormat pricePerLiter digits=3}} €</td>
                <td>{{numberFormat price digits=2}} €</td>
            </tr>
            {{/bills}}
        </tbody>
    </script>
    <script id="pagination-template" type="text/x-handlebars-template">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            {{#pages}} {{#if active}}
            <li class="page-item active"><a class="page-link" href="#">{{display}}</a></li>
            {{else}}
            <li class="page-item"><a class="page-link" href="#">{{display}}</a></li>
            {{/if}} {{/pages}}
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </script>
</body>

</html>
